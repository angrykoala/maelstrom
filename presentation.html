# El Problema

* Software privativo, sin soluciones Open
* Tecnologías antiguas 
    * WoW (2004) 
    * Ogame (2002)
    * Clash of Clans (2012)
* Sin _framework_ ni tecnología especifica disponible para el desarrollo


**MMO =/= Multiplayer**

---

# Objetivos
El proyecto completo posee tres objetivos
1. Estudiar y analizar el problema y proponer soluciones al desarrollo de un MMO
    * Casi todo el software relacionado es privativo y sin documentación disponible
2. Desarrollar un prototipo con tecnologías **modernas**, **extensibles** y **abiertas**
3. Finalmente, proponer una base tecnológica o _framework_ sobre el que facilitar y abaratar el desarrollo de videojuegos MMO.
